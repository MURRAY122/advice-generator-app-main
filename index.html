<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Michael Murray" />
    <meta name="description" content="Frontend Mentor Advice generator app solution" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main class="section">
      <div class="section__content">
        <div class="section__id">ADVICE #<span id="advice_id"></span></div>
        <h1 class="section__advice" id="advice_text"></h1>
        <div class="section__divider"></div>
      </div>
      <div class="section__dice">
        <div id="advice_button" class="section__dice__button" onclick="getAdvice()" onkeypress="getAdvice();">
          <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">

              d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z"
              fill="#202733"
            />
          </svg>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://mryanmurray.herokuapp.com/">Michael Murray</a>.
      </div>
    </footer>
  </body>
  <script src="./assets/js/index.js"></script>
</html>
